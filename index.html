<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Simulateur de vol en Canvas</title>
    <style>
      /* 
        EN: Styling for both the game canvas and the menu.
        FR : Style pour le canvas du jeu et le menu.
        */
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #355c2d; /* Background color for the menu */
      }
      #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #menu button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      #menu button:hover {
        background-color: #3e8e41;
      }
      canvas {
        display: none; /* Initially hidden until a mode is chosen */
      }
    </style>
  </head>
  <body>
    <!-- 
    EN: Main menu to choose the game mode before starting.
    FR : Menu principal pour choisir le mode de jeu avant de commencer.
    -->
    <div id="menu">
      <h1 style="color: white; font-family: Arial, sans-serif">
        Simulateur de vol
      </h1>
      <button id="simpleFlightButton">Mode Civil</button>
      <button id="futureModeButton">Mode Futur</button>
    </div>

    <!-- Canvas for the flight simulation -->
    <!-- Canvas pour la simulation de vol -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
