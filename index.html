<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulateur de vol en Canvas</title>
    <style>
        /* 
        EN: Basic CSS to style the body and the canvas element.
        - Body: Removes default margins and disables scrollbars to display the game fullscreen.
        - Canvas: Sets a green background to simulate grass and removes spacing around it.
        
        FR : CSS de base pour styliser le corps de la page et l'élément canvas.
        - Body : Supprime les marges par défaut et désactive les barres de défilement pour afficher le jeu en plein écran.
        - Canvas : Ajoute un fond vert pour simuler de l'herbe et supprime les espaces autour.
        */
        body { 
            margin: 0;  /* No margins / Pas de marges */
            overflow: hidden; /* Disable scrollbars / Désactive les barres de défilement */
        }
        canvas { 
            background-color: rgb(53, 104, 45); /* Grass color / Couleur de l'herbe */
            display: block; /* Remove canvas margin / Supprime la marge du canvas */
        }
    </style>
</head>
<body>
    <!-- 
    EN: The canvas element is where the flight simulator game will be rendered. 
    It uses JavaScript and the 2D context to draw and animate the game world.

    FR : L'élément canvas est là où le jeu de simulateur de vol sera rendu.
    Il utilise JavaScript et le contexte 2D pour dessiner et animer le monde du jeu.
    -->
    <canvas id="gameCanvas"></canvas>

    <!-- 
    EN: External JavaScript file containing the game's logic, rendering, and interactions. 
    FR : Fichier JavaScript externe contenant la logique du jeu, le rendu et les interactions.
    -->
    <script src="script.js"></script>
</body>
</html>
